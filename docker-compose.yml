version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: padel-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: padel
      POSTGRES_PASSWORD: padel123
      POSTGRES_DB: padel_tournament
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U padel']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: padel-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  maildev:
    image: maildev/maildev
    container_name: padel-maildev
    restart: unless-stopped
    ports:
      - '1080:1080'  # Web UI
      - '1025:1025'  # SMTP
    environment:
      MAILDEV_INCOMING_USER: padel
      MAILDEV_INCOMING_PASS: padel123

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
